<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="inputBox" placeholder="0">
        <div>
            <button class="operator">sin</button>
            <button class="operator" onclick="fact()">x!</button>
            <button class="operator" class="btn">AC</button>
            <button class="operator" class="btn">DEL</button>
            <button class="operator" class="btn">%</button>
            <button class="operator" class="btn">/</button>
        </div>
        <div>

            <button class="operator" onclick="pi()">π</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator" class="btn">*</button>
        </div>
        <div>
            <button class="operator">cos</button>
            <button class="operator">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator" class="btn">-</button>
        </div>
        <div>
            <button class="operator">tan</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator" class="btn">+</button>
        </div>
        <div>
            
            <button class="operator" onclick="pow()">x²</button>
            <button class="operator" onclick="sqrt()">√</button>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="equalBTN" class="btn">=</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
